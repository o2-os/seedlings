<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seedlings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon_io/favicon-16x16.png">
    <style>
        /* Basic styling to center the shop item */
        .product-container {
            margin: 5rem auto;
            max-width: 400px;
            color: white;
            text-align: center;
        }
        .tape-image {
            width: 100%;
            max-width: 300px;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .price {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        #paypal-button-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: white">             
            <a href="index.html" style="color: white; text-decoration: none;">seedlings</a>
        </h1>

        <div>
            <ul>
                <div>
                    <li class="link-list-item">
                        <a href="./counterbalance.html">Radio</a>
                    </li>
                    <li class="link-list-item">
                        <a href="rss.html">Other</a>
                    </li>
                </div>
            </ul>

            <!-- Tape Product Section -->
            <div class="product-container">
                <img src="images/tape-preview.jpg" alt="Cassette Tape" class="tape-image">
                <h2>Seedlings Cassette</h2>
                <p>Tapes are in progress and will hopefully be planted in the near future <3</p>
                <p class="price">$15.00</p>
                
                <!-- PayPal Button Renders Here -->
                <div id="paypal-button-container"></div>
            </div>
        </div>
    </div>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com"></script>
    
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        description: "Seedlings Cassette Tape",
                        amount: {
                            currency_code: "USD",
                            value: "15.00" 
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '! Thank you for your support.');
                });
            },
            onError: function(err) {
                console.error('PayPal Error:', err);
                alert('Payment could not be processed at this time.');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
